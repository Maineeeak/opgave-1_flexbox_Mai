<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox wireframe</title>
    <link rel="stylesheet" href="flexbox-style.css">
</head>
<body>
    <div class="container">
        <div class="box-1">
            <div class="logo">
                <p>Logo</p>
            </div>

            <div class="nav">
                <p>Nav</p>
            </div>

        </div>

        <div class="box-2">
            <p>Splash</p>
        </div>

        <div class="box-3">
            <div class="mini-box-1">
                <p>Tilbud 1</p>
            </div>

            <div class="mini-box-2">
                <p>Tilbud 2</p>
            </div>

            <div class="mini-box-3">
                <p>Tilbud 3</p>
            </div>
        </div>

        <div class="box-4">
            <p>Proces</p>
        </div>

        <div class="box-5">
            <p>Footer</p>
        </div>
    </div>
    
</body>
</html>
